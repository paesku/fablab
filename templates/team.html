{% extends "layout.html" %}
{% from "macros/member.html" import render_team_member %}
{% block body %}
  <h2>{{ this.title }}</h2>
  <p>{{ this.body }}</p>
  {% for child in this.children %}
  <div class="grid-blocks team-member">
    {{ render_team_member(child, from_index=true) }}
  </div>
  {% endfor %}
{% endblock %}
